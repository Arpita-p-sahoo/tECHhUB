<form class="p-4 space-y-4">
    <!-- Full-width Input Box -->
    <input
      type="text"
      placeholder="Question Title"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  
    <!-- Radio Buttons for Frameworks -->
    <div class="space-y-2">
      <label class="flex items-center space-x-2">
        <input
          type="radio"
          name="framework"
          value="angular"
          class="form-radio text-blue-500"
        />
        <span>Angular</span>
      </label>
      <label class="flex items-center space-x-2">
        <input
          type="radio"
          name="framework"
          value="react"
          class="form-radio text-blue-500"
        />
        <span>React</span>
      </label>
      <label class="flex items-center space-x-2">
        <input
          type="radio"
          name="framework"
          value="vue"
          class="form-radio text-blue-500"
        />
        <span>Vue</span>
      </label>
      <label class="flex items-center space-x-2">
        <input
          type="radio"
          name="framework"
          value="svelte"
          class="form-radio text-blue-500"
        />
        <span>Svelte</span>
      </label>
      <label class="flex items-center space-x-2">
        <input
          type="radio"
          name="framework"
          value="ember"
          class="form-radio text-blue-500"
        />
        <span>Ember</span>
      </label>
    </div>
  
    <!-- Checkboxes for Priority -->
    <div class="space-y-2">
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          class="form-checkbox text-red-500"
        />
        <span class="text-red-500">High Priority</span>
      </label>
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          class="form-checkbox text-orange-500"
        />
        <span class="text-orange-500">Medium Priority</span>
      </label>
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          class="form-checkbox text-green-500"
        />
        <span class="text-green-500">Low Priority</span>
      </label>
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          class="form-checkbox text-yellow-500"
        />
        <span class="text-yellow-500">Optional</span>
      </label>
    </div>
  
    <!-- Text Area -->
    <textarea
      placeholder="Enter solution here"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  
    <!-- Conditional Input Box with Link Icon -->
    <div *ngIf="!hasSolution" class="flex items-center space-x-2">
      <input
        type="text"
        placeholder="Source link"
        class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#4a90e2" fill="none">
        <path d="M9.521 14.4356L14.434 9.52258" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        <path d="M12.569 15.1084C13.3087 16.2488 13.1113 17.4178 12.2568 18.2723L9.26158 21.2675C8.28318 22.2459 6.69687 22.2459 5.71847 21.2675L2.73234 18.2814C1.75393 17.303 1.75393 15.7167 2.73234 14.7383L5.72755 11.743C6.42949 11.0411 7.76361 10.6357 8.91007 11.4659M15.1088 12.5685C16.2492 13.3082 17.4182 13.1109 18.2727 12.2564L21.2679 9.26114C22.2463 8.28273 22.2463 6.69641 21.2679 5.718L18.2818 2.73185C17.3034 1.75344 15.7171 1.75344 14.7387 2.73185L11.7434 5.72709C11.0415 6.42903 10.6362 7.76315 11.4664 8.90962" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    </div>
  
    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600"
    >
      Submit
    </button>
  </form>

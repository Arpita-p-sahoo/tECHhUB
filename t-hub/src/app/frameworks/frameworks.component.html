<div *ngFor="let question of questions" class="border-b py-4">
    <!-- Question Header with Like and Favorite -->
    <div class="flex justify-between items-center cursor-pointer" (click)="toggleAnswer(question)">
      <h3 class="text-lg font-semibold">{{ question.title }}</h3>
      <div class="flex items-center space-x-4">
        <!-- Like Button -->
        <button class="flex items-center" (click)="likeQuestion($event, question)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-5 h-5 mr-1">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4 8 4 9.1 4.84 9.67 6h4.67c.57-1.16 1.67-2 3.16-2 2.5 0 4.5 2 4.5 4.5 0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <span>{{ question.likes }}</span>
        </button>
  
        <!-- Favorite Button -->
        <button class="flex items-center" (click)="favoriteQuestion($event, question)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-5 h-5 mr-1">
            <path d="M12 17.27l-6.18 3.73 1.64-7.03L2 9.24l7.19-.61L12 2l2.81 6.63L22 9.24l-5.46 4.73 1.64 7.03L12 17.27z"/>
          </svg>
          <span>{{ question.favorites }}</span>
        </button>
      </div>
    </div>
  
    <!-- Answer Section (Expandable) -->
    <div *ngIf="question.expanded" class="mt-2">
      <p class="text-gray-700">{{ question.answer }}</p>
    </div>
  </div>

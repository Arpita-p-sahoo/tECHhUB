<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <!-- Form Heading -->
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Log in</h2>
      
      <!-- Login Form -->
      <form>
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input 
            type="text" 
            id="email" 
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="you@example.com"
            required
          />
        </div>
        
        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="********"
            required
          />
        </div>
        
        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-150"
          (click)="Login()">
            Log in
          </button>
        </div>
      </form>
  
      <!-- Forgot Password & Sign Up Links -->
      <div class="mt-6 text-center">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot your password?</a>
      </div>
      <div class="mt-2 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account? 
          <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </p>
      </div>
    </div>
  </div>
